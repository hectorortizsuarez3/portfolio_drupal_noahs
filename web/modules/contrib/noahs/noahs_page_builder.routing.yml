noahs_page_builder.save_page:
  path: '/noahs_page_builder/save_page'
  defaults:
    _title: 'Save Configuration'
    _controller: '\Drupal\noahs_page_builder\Controller\NoahsController::savePage'
  requirements:
    _permission: 'administer noahs_page_builder'

noahs_page_builder.get_icons_list:
  path: '/admin/structure/noahs_page_builder/icons'
  defaults:
    _title: 'Available Icons'
    _controller: '\Drupal\noahs_page_builder\Controller\NoahsIconsController::listOfIcons'
  requirements:
    _permission: 'administer noahs_page_builder'

noahs_page_builder.get_icons_list_modal:
  path: '/noahs-admin/structure/noahs_page_builder/icons/modal'
  defaults:
    _title: 'Available Icons'
    _controller: '\Drupal\noahs_page_builder\Controller\NoahsIconsController::modal'
  requirements:
    _permission: 'administer noahs_page_builder'

noahs_page_builder.get_tokens:
  path: '/noahs-admin/get_token'
  defaults:
    _title: 'Get Tokens'
    _controller: '\Drupal\noahs_page_builder\Controller\NoahsModalTokensController::outputTree'
  requirements:
    _permission: 'administer noahs_page_builder'

noahs_page_builder.url_autocomplete:
  path: '/noahs-admin/nohas-url-autocomplete'
  defaults:
    _controller: '\Drupal\noahs_page_builder\Controller\NoahsUrlAutocompleteController::autocomplete'
  requirements:
    _permission: 'administer noahs_page_builder'

noahs_page_builder.functions.get_media_image:
  path: '/noahs-admin/get-media-image/{media_type}/{fid}/{image_style}'
  defaults:
    _title: 'Get Media Image'
    _controller: '\Drupal\noahs_page_builder\Controller\NoahsFunctionsController::getMediaImage'
  options:
    no_cache: TRUE
  requirements:
    _permission: 'administer noahs_page_builder'

noahs_page_builder.functions.get_media_token:
  path: '/noahs-admin/get-image-token/{token}'
  defaults:
    _title: 'Get Media Token'
    _controller: '\Drupal\noahs_page_builder\Controller\NoahsFunctionsController::getMediaImageToken'
  options:
    no_cache: TRUE
  requirements:
    _permission: 'administer noahs_page_builder'

noahs_page_builder.themes_list_modal:
  path: '/noahs-admin/noahs-template/themes-list-modal'
  defaults:
    _title: 'Get Themes List'
    _controller: '\Drupal\noahs_page_builder\Controller\NoahsThemesController::modalThemes'
  requirements:
    _permission: 'administer noahs_page_builder'

noahs_page_builder.themes_get_default:
  path: '/noahs-admin/noahs-template/get-default'
  defaults:
    _title: 'Get Theme from Id'
    _controller: '\Drupal\noahs_page_builder\Controller\NoahsThemesController::getTheme'
  requirements:
    _permission: 'administer noahs_page_builder'
